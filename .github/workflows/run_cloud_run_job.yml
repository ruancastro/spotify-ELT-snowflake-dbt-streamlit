name: Run Artist Pulse Job Daily

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-job:
    name: Run Cloud Run Job
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/413149036722/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-sa@spotify-christmas-artists.iam.gserviceaccount.com"
          token_format: "access_token"
          access_token_scopes: "https://www.googleapis.com/auth/cloud-platform"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Cloud Run Job
        run: |
          ACCESS_TOKEN="${{ steps.auth.outputs.access_token }}"
          PROJECT_ID="spotify-christmas-artists"
          REGION="southamerica-east1"
          JOB_NAME="spotify-elt-job"

          curl -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://run.googleapis.com/v2/projects/$PROJECT_ID/locations/$REGION/jobs/$JOB_NAME:run" \
            --fail

          echo "Cloud Run Job triggered successfully."
