name: Run DBT Pipeline Daily (Bronze → Silver → Gold)

on:
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 GMT-3)
  workflow_dispatch:

jobs:
  run-dbt-pipeline:
    runs-on: ubuntu-latest

    env:
      DBT_PROFILES_DIR: .
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: SPOTIFY
      SNOWFLAKE_SCHEMA: TRANSFORM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create profiles.yml
        run: |
          mkdir -p dbt
          cat > dbt/profiles.yml << EOF
          spotify_transform:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: ${SNOWFLAKE_ACCOUNT}
                user: ${SNOWFLAKE_USER}
                password: ${SNOWFLAKE_PASSWORD}
                role: ${SNOWFLAKE_ROLE}
                warehouse: ${SNOWFLAKE_WAREHOUSE}
                database: ${SNOWFLAKE_DATABASE}
                schema: ${SNOWFLAKE_SCHEMA}
                threads: 4
                client_session_keep_alive: False
          EOF

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-snowflake
        run: pip install dbt-snowflake

      - name: Show dbt version
        run: dbt --version
        working-directory: ./dbt

      - name: Install dbt dependencies
        run: dbt deps
        working-directory: ./dbt

      - name: Run Bronze models
        run: dbt run --select tag:BRONZE
        working-directory: ./dbt
      
      - name: Run Silver models
        run: dbt run --select tag:SILVER
        working-directory: ./dbt

      - name: Run Gold models
        run: dbt run --select tag:GOLD
        working-directory: ./dbt
